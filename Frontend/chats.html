<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Chats</title>
</head>
<body>
    <div class="container">
      <h1>Chat App</h1>
    </div>
    <div class="container">
      <h4>Logged In Users</h4>
      <ul id="users" class="list-group"></ul>
     </div><br>
    <div class="container">
      <h4>Personal messages</h4>
      <ul id="data" class="list-group"></ul>
      <br>
      <h4>Group messages</h4>
      <ul id="data1" class="list-group"></ul>
     </div>
    <br><br>
    <div class="container" id="groups">
    </div>
    <br><br>
    <div class="container">
    <form class="form-inline" id="addForm">
      Personal Message:<input type="text" id="message" class="form-control">
      <input type="submit" class="btn" value="Send">
    </form></div>
    <br><br>
    <div class="container">
    <button type="button" id="createGroup">Create group</button>
    <button type="button" id="joinGroup">Join group</button>
    </div>
    <br><br>
    <div class="container">
  <form id="addMessageToGroup">
    Group Message:
    <input type="hidden" id="groupMessage" name="Chat" required>
    <button type="submit" style="visibility:hidden;" class="btn btn-primary" id="button">Send Message To Group</button>
</form>
</div>

  <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="./chats.js">
    
</script>
</body>
</html>
